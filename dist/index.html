<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Gallery</title>
    <link rel="stylesheet" href="/app.8afbe24a.css">
  <script src="/app.8afbe24a.js"></script></head>
  <body>
    <main>
      <!-- User Section -->
      <section class="user">
        <img class="avatar" src="/profilePhoto.7a4e3412.png" alt="Profile photo">
        <div class="user__name">Rodney Cotton</div>
        <div class="user__location">Helsinki, Finland</div>
      </section>

      <!-- Stats Section -->
      <section class="stats" x-data="data()">
        <template x-for="stat in stats">
          <div class="stat-item">
            <div class="stat-item__value" x-text="stat.value"></div>
            <div class="stat-item__type" x-text="stat.type"></div>
          </div>
        </template>
      </section>

      <!-- Gallery Section -->

      <div class="container">
        <section class="gallery">
          <img src="/photo1.861a189d.png" alt="Photo 1">
          <img src="/photo2.4947b9dc.png" alt="Photo 2">
          <img src="/photo3.3f43535d.png" alt="Photo 3">
          <img src="/photo4.495e2145.png" alt="Photo 4">
          <img src="/photo5.a5331e4d.png" alt="Photo 5">
          <img src="/photo6.81f32c0c.png" alt="Photo 6">
        </section>
      </div>

      <!-- Footer Section -->
      <footer>TutoCode @ DevChallenges.io</footer>
    </main>

    <script src="/app.56908c73.js"></script>

    <!-- Data Alpinejs -->
    <script>function data() {
  return {
    stats: [{
      type: "posts",
      value: 100
    }, {
      type: "followers",
      value: 2242
    }, {
      type: "following",
      value: 1432
    }]
  };
}</script>
  </body>
</html>
